{% extends 'bb/root.html' %}

{% block body_content %}
<table>
    <tr>
        <td>
        {% for rubric in rubrics %}
            -- <a href="{% url 'bb_by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        <hr>
        {% endfor %}
        </td>
        <td>
            <select>
            {% for sort_key, sorted_value in sorting_dict.items %}
                <option sort_key="{{ sort_key }}">{{ sorted_value }}</option>
            {% endfor %}
            </select>
            <hr>
            {% for bb in bbs %}
                <a href="{% url 'update_bb' bb.pk %}">{{ bb.name }}</a> <br>
                {% if bb.picture %}
                    <img src="{{ bb.picture.url }}" width="150px" height="150px"/>
                {% endif %}
                {{ bb.description }} <br>
                {{ bb.cost }} {{ bb.curr }} <br>
                {{ bb.rubric }}
                <hr>
            {% endfor %}
        </td>
    </tr>
</table>
{% endblock body_content %}
